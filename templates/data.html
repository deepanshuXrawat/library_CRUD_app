<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">

</head>

<body>
    <h1>Library Database</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Publication</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td> <!-- ID -->
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[4] }}</td>
            <td>
                <a href="{{ url_for('delete_data', id=book[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="{{ url_for('index') }}">Home</a></button>

</body>

</html>
